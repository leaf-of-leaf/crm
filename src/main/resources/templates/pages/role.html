<html xmlns:th="http://www.thymeleaf.org">

<!-- 角色 -->
<div id="role">
  <div>
  <form class="form-inline">
  <!-- <div class="form-group">
	<select name="city" id="" class="form-control">
		 <option value="">请选择用户角色类型</option>
        <option value="0">管理员</option>
        <option value="1">高管</option>
        <option value="1">部门主管</option>
        <option value="2">客户经理</option>
	</select>
  </div>
  <input class="btn btn-default" type="submit" value="查询">

  <input class="btn btn-default" type="button" value="新增" id="add">

</form>
</div>

<div>
	<table class="table table-hover">
		 <thead>
		    <tr style="background:#E8E8E8;">
		      <th>序号</th>
		      <th>角色名</th>
		      <th>描述</th>
		      <th>状态</th>	 
			  <th>操作</th>
		    </tr> 
		  </thead>

		  <tbody th:each="role:${session.roles}">
		    <tr>
		      <td th:text="${role.id}">1</td>
		      <td th:text="${role.name}">经理</td>
		      <td th:text="${role.description}">这是一个经理用户,啦啦啦啦</td>
		      <td th:if="${role.flag eq 1}">正常</td>
		      <td th:if="!${role.flag eq 1}">注销</td>
		      <td>
		      	<i th:attr="roleId=${role.id}" class="layui-icon layui-icon-edit editUser"></i>
		      	<i th:attr="roleId=${role.id}" class="layui-icon layui-icon-delete deleteUser"></i>
		      </td>
		    </tr> 
         </tbody>
    </table>
</div>
<div class="fenye">
	<nav aria-label="Page navigation">
	  <ul class="pagination">
	    <li>
	      <a href="javascript:;" th:style="${session.roles.hasPrevious()?'':'pointer-events: none; opacity: 0.2'}" aria-label="Previous"
		  th:onclick="|selectPage(${session.roles.getNumber()})|">
	        <span aria-hidden="true">上一页</span>
	      </a>
	    </li>
		  <th:block th:each="page:${#numbers.sequence(1, session.roles.getTotalPages())}">
			    <li th:class="${pageStat.count eq session.roles.getNumber() + 1 ? 'active':''}"><a th:onclick="|selectPage(${pageStat.count})|" th:text="${pageStat.count}" href="javascript:;" class="pages"></a></li>
		  </th:block>
	    <li>
	      <a href="javascript:;" th:style="${session.roles.hasNext()?'':'pointer-events: none; opacity: 0.2'}" aria-label="Next"
			 th:onclick="|selectPage(${session.roles.getNumber() + 2})|">
	        <span aria-hidden="true">下一页</span>
	      </a>
	    </li>
		  <li>
			  <div align="center">
				  当前页数 <span th:text="${session.roles.getNumber() + 1}">1</span>
				  /总页数<span th:text="${session.roles.getTotalPages()}">1</span>
			  </div>
		  </li>
	  </ul>
	</nav>
</div>
<!-- 删除模态框 -->
<div class="modal" id="deleteModal">
  <div class="modal-dialog"  style="width:350px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">是否确定删除</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- 新增模态框 -->
<div class="modal"  id="toAdd">
  <div class="modal-dialog" style="height:400px;overflow:auto;">
    <div class="modal-content">
       <form id="add-form">
					<div class="modal-body">
						<div class="form-group">
							<label>用户名:</label>
							<input type="text" name="name" class="form-control">
						</div>
						<div class="form-group">
							<label>描述:</label>
							<input type="text" name="description" class="form-control" />
						</div>
						<div class="form-group">
							<label>状态:</label>
							<select name="flag" class="form-control">
						        <option value="1">正常</option>
						        <option value="2">注销</option>
							</select>
						</div>
					</div>
				</form>
				<div class="modal-footer">
				    <button class="btn" style="background:#ccc">取消</button>
					<button class="btn btn_saverole" style="background:#ccc">保存</button>
				</div>
    </div>
  </div>
</div>

</div>
<style>
#role{
	width: 1140px;
	overflow: hidden;
}
.pagination > .active > a, .pagination > .active > a:focus, .pagination > .active > a:hover, .pagination > .active > span, .pagination > .active > span:focus, .pagination > .active > span:hover {
    background-color: #ccc;
    border-color: #ccc;
}
.pagination > li > a, .pagination > li > span {
    color: black;
}
.fenye{
	margin-left: 400px;
}
	.form-inline{
		margin-top: 15px;
		margin-left: 10px;
		margin-bottom: 20px;
	}
	input[type=submit]{
		margin-left: 50px;
	}
	#add{
		margin-left: 1020px;
	}
	.table th,td{
		text-align: center;
	}
	#deleteModal{
		margin-top: 100px;
	}
	#toAdd{
		margin-top: 50px;
	}
</style>
<script type="text/javascript">
	function selectPage(page) {
		$("#role").load("/toRole/" + page)
	}
	$(function(){
		// 显示删除模态框
		var id;
		$('.deleteUser').click(function(){
			$('#deleteModal').show();
			id = $(this).attr('roleId');
		})
		// 关闭删除模态框
		$('.close').click(function(){
			$('#deleteModal').hide();
		})
		// 关闭删除模态框
		$('.btn-default').click(function(){
			$('#deleteModal').hide();
		})
		// 确定删除
		$('.btn-primary').click(function(){
			$('#deleteModal').hide();
			$.get("deleteRole", {role_id: id}, function (data) {
				alert(data);
				$("#role").load("toRole");
			})
		})
		// 点击新增显示模态框
		$('#add').click(function(){
			$('#toAdd').show();
			id="";
		})
		// 新增模态框关闭
		$('button:contains(取消)').on('click',function(){
			$('button[type=reset]').trigger('click');
				$('#toAdd').hide();
				// form表单置空
				document.getElementById('add-form').reset();
		})
		// 新增模态框保存
		$('.btn_saverole').on('click',function(){
			var description = $("input[name=description]").val();
			var flag = $("select[name='flag'] option:selected").val();
			var name = $("input[name='name']").val();
			$("#toAdd").hide();
			if(name==""||description==""||flag==""){
				alert("提交失败，不能为空");
				return;
			}
			$.post("saveRole", {id: id, "name": name,description: description,flag: flag}, function (data) {
				alert(data);
				$('#role').load('toRole');
			})
		})
		// 点击编辑显示模态框
		$('.editUser').click(function(){
			$('#toAdd').show();
			id = $(this).attr('roleId');
			$.get('findRole',{id:id},function (data) {
				$("input[name=description]").val(data.description);
				$("select[name='flag'] option[value=" + data.flag + "]").prop('selected','selected');
				$("input[name='name']").val(data.name);
			})
		})
	})
</script>
</html>
