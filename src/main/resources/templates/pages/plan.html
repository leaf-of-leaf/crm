<html xmlns:th="http://www.thymeleaf.org">
<!-- 客户开发计划 -->
<div id="plan">
	<div>
		<form class="form-inline">
			<!-- <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail3" placeholder="请输入客户名称">
            </div> -->
			<!--  <div class="form-group">
               <input type="text" class="form-control" id="exampleInputPassword3" placeholder="请输入客户经理">
             </div> -->
			<div class="form-group">
				<select name="city" id="address" class="form-control">
					<option value="">请选择所属地区</option>
					<option value="华中">华中</option>
					<option value="华北">华北</option>
					<option value="华南">华南</option>
					<option value="华东">华东</option>
				</select>
			</div>
			<!-- <div class="form-group">
              <select name="lever" id="" class="form-control">
                  <option value="">请选择客户等级</option>
                  <option value="0">普通客户</option>
                  <option value="1">大客户</option>
                  <option value="2">重点开发客户</option>
                  <option value="3">合作伙伴</option>
                  <option value="4">战略合作伙伴</option>
              </select>
            </div> -->
			<input class="btn btn-default search" type="button" value="查询">
			<input class="btn btn-default" type="reset" value="重置">
		</form>
	</div>
	<div>
		<table class="table table-hover">
			<thead>
			<tr style="background:#E8E8E8;">
				<th>序号</th>
				<th>客户名称</th>
				<th>概要</th>
				<th>联系人</th>
				<th>联系电话</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			</thead>

			<tbody>
			<th:block th:each="chance:${session.chances}">
				<tr>
					<td th:text="${chance.id}">3</td>
					<td th:text="${chance.customer}">王五</td>
					<td th:text="${chance.description}">这是个概要</td>
					<td th:text="${chance.linkman}">李四</td>
					<td th:text="${chance.phone}">15864789213</td>
					<td th:text="${chance.status}">处理中</td>
					<td>
						<i th:if="${chance.status eq '处理完成'}" class="layui-icon layui-icon-face-smile"></i>
						<i th:if="${chance.status eq '处理中'}" class="layui-icon layui-icon-fonts-code"></i>
						<i th:attr="chanceId=${chance.id}" th:if="${chance.status eq '待处理'}" class="layui-icon layui-icon-loading"></i>
					</td>
				</tr>
			</th:block>
			</tbody>
		</table>
	</div>
	<div class="fenye">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li>
					<a href="javascript:;" th:style="${session.chances.hasPrevious()?'':'pointer-events: none; opacity: 0.2'}" aria-label="Previous"
					   th:onclick="|selectPage(${session.chances.getNumber()})|">
						<span aria-hidden="true">上一页</span>
					</a>
				</li>
				<th:block th:each="page:${#numbers.sequence(1, session.chances.getTotalPages())}">
					<li th:class="${pageStat.count eq session.chances.getNumber() + 1 ? 'active':''}"><a th:onclick="|selectPage(${pageStat.count})|" th:text="${pageStat.count}" href="javascript:;" class="pages"></a></li>
				</th:block>
				<li>
					<a href="javascript:;" th:style="${session.chances.hasNext()?'':'pointer-events: none; opacity: 0.2'}" aria-label="Next"
					   th:onclick="|selectPage(${session.chances.getNumber() + 2})|">
						<span aria-hidden="true">下一页</span>
					</a>
				</li>
				<li>
					<div align="center">
						当前页数 <span th:text="${session.chances.getNumber() + 1}">1</span>
						/总页数<span th:text="${session.chances.getTotalPages()}">1</span>
					</div>
				</li>
			</ul>
		</nav>
	</div>
</div>
<style>
	#plan{
		width: 1140px;
		overflow: hidden;
	}
	.pagination > .active > a, .pagination > .active > a:focus, .pagination > .active > a:hover, .pagination > .active > span, .pagination > .active > span:focus, .pagination > .active > span:hover {
		background-color: #ccc;
		border-color: #ccc;
	}
	.pagination > li > a, .pagination > li > span {
		color: black;
	}
	.fenye{
		margin-left: 400px;
	}
	.form-inline{
		margin-top: 15px;
		margin-left: 10px;
		margin-bottom: 20px;
	}
	.search{
		margin-left: 50px;
	}
	.table th,td{
		text-align: center;
	}
</style>
<script type="text/javascript">
	function selectPage(page) {
		var address = $("#address option:selected").val();
		$("#plan").load("/updatePagesByUser",{address:address,page:page});
	}

	$(function(){
		// 查询
		$('.search').click(function(){
			var address = $("#address option:selected").val();
			$("#plan").load("findAllChanceByUser",{address:address});
		})
		$('.layui-icon-loading').click(function(){
			var chanceId = $(this).attr('chanceId');
			$('.layui-body').load('planAdd', {chanceId:chanceId});
		})
		$('.layui-icon-fonts-code').click(function(){
			$('.layui-body').load('planEdit');
		})
		$('.layui-icon-face-smile').click(function(){
			$('.layui-body').load('planDetail');
		})
	})
</script>

</html>
